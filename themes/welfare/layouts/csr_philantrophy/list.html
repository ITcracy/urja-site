{{ define "main" }}
<div class="hero-wrap" style="background-image: url('{{ .Params.banner }}');" >
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
      <div class="col-md-7 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
        <p class="breadcrumbs" >
          <span class="mr-2"><a
              href="{{ .CurrentSection.Parent.Permalink }}">{{ .CurrentSection.Parent.Title }}</a></span>
          <span class="mr-2"><a href="{{ .CurrentSection.Permalink }}">{{ .CurrentSection.Title }}</a></span>
        </p>
        <h1 class="mb-3 bread" >
          {{ .Title }}
        </h1>
      </div>
    </div>
  </div>
</div>
<section class="ftco-section" id="organization">
  <div class="container">
    <div class="row d-flex">
      <div class="markdown-content col-md-8 ftco-animate ftco-degree-bg">
        <h2 class="mb-4">{{ .Params.desc_title }}</h2>
        <p>{{ .Params.description }}</p>
      </div>
      <div class="col-md-4 d-flex ftco-animate">
        <div class="img img-about align-self-stretch"
          style="background-image: url('{{ .Params.desc_image }}'); width: 100%;"></div>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center mb-5 pb-3">
      <div class="col-md-7 heading-section ftco-animate text-center">
        <h2 class="mb-4">{{ .Params.csr_list_title }}</h2>
      </div>
    </div>
    <div class="row d-flex">
      {{ template "_internal/pagination.html" . }} {{ range .Paginator.Pages }} <div
        class="col-md-6 ftco-animate fadeInUp ftco-animated">
        {{ .Render "summary"}} </div>{{ end }}
    </div>
  </div>
</section>
{{ end }}
