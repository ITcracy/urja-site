{{ define "main" }}
<div
  class="hero-wrap"
  style="background-image: url('{{ .Params.banner }}');"
  data-stellar-background-ratio="0.5"
>
  <div class="overlay"></div>
  <div class="container">
    <div
      class="row no-gutters slider-text align-items-center justify-content-center"
      data-scrollax-parent="true"
    >
      <div
        class="col-md-7 ftco-animate text-center"
        data-scrollax=" properties: { translateY: '70%' }"
      >
        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
          <span class="mr-2"
            ><a
              href="{{ .CurrentSection.Parent.Permalink }}"
              >{{ .CurrentSection.Parent.Title }}</a
            ></span
          >
          <span class="mr-2"
            ><a href="{{ .CurrentSection.Permalink }}">{{ .CurrentSection.Title }}</a></span
          >
          <span>{{ .Title }}</span>
        </p>
        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
          {{ .Title }}
        </h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section" id="journey">
  <div class="container">
    <div class="row d-flex">
      <div class="markdown-content col-md-6 pl-md-5 ftco-animate ftco-degree-bg">
        <h2 class="mb-4">{{ .Title }}</h2>
        <p>{{ .Summary }}</p>
      </div>
      <div class="col-sm-6 d-flex ftco-animate">
        <div class="img img-approach" style="background-image: url('{{ .Params.banner }}'); "></div>
      </div>
    </div>
    <div class="markdown-content ftco-animate ftco-degree-bg">
      <p>{{ .Content }}</p>
    </div>
  </div>
</section>
{{ end }}
