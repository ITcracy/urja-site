<div class="container-fluid">
    <div class="row justify-content-center mb-5 pb-3">
      <div class="col-md-5 heading-section ftco-animate text-center">
        <h2 class="mb-4">{{ .Title }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 ftco-animate">
        <div class="carousel-cause owl-carousel">
        {{ range .Pages }}
        <div class="item">
            <div class="cause-entry">
                <a href="{{ .Permalink }}" class="img" style="background-image: url('{{ .Params.banner }}');"></a>
                <div class="text p-3 p-md-4">
                    <div class="meta mb-3">
                        <div>{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
                    </div>
                    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                    <p>{{ slicestr .Summary 0 100 | markdownify }}</p>
                    <p><a href="{{ .Permalink }}">Read more<i class="ion-ios-arrow-forward"></i></a></p>
                </div>
            </div>
        </div>
        {{ end }}
		</div>
	</div>
</div>
