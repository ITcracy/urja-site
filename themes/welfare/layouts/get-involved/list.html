{{ define "main" }}
<div
  class="hero-wrap"
  style="background-image: url('{{ .Params.banner }}');"
  data-stellar-background-ratio="0.5"
>
  <div class="overlay"></div>
  <div class="container">
    <div
      class="row no-gutters slider-text align-items-center justify-content-center"
      data-scrollax-parent="true"
    >
      <div
        class="col-md-7 ftco-animate text-center"
        data-scrollax=" properties: { translateY: '70%' }"
      >
        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
          <span class="mr-2"><a href="/">Home</a></span> <span>{{ .Title }}</span>
        </p>
        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
          {{ .Title }}
        </h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section">
  <div class="container">
    <div class="row d-flex">
      {{ template "_internal/pagination.html" . }} {{ range .Paginator.Pages }} <div class="col-md-4 col-sm-6">{{ .Render "summary"}} </div>{{ end }}
    </div>
  </div>
</section>
{{ end }}
